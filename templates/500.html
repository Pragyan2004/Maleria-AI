{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="row min-vh-75 align-items-center justify-content-center text-center">
    <div class="col-md-8">
        <div class="glass p-5 rounded-4 animate-up">
            <h1 class="display-1 fw-bold text-gradient">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead text-muted mb-5">Something went wrong on our end. Our technical team (and AI) are looking
                into it.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-5">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg px-5">
                    <i class="fas fa-redo me-2"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
