{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row min-vh-75 align-items-center justify-content-center text-center">
    <div class="col-md-8">
        <div class="glass p-5 rounded-4 animate-up">
            <h1 class="display-1 fw-bold text-gradient">404</h1>
            <h2 class="mb-4">Oops! Page not found</h2>
            <p class="lead text-muted mb-5">The page you're looking for might have been moved, deleted, or never
                existed.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-5">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <a href="{{ url_for('chatbot') }}" class="btn btn-outline-primary btn-lg px-5">
                    <i class="fas fa-robot me-2"></i> Ask AI
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
