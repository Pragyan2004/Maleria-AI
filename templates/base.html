<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Analyst - {% block title %}{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Layout/Utility CSS (Tailwind CDN) - kept for layout structure -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
</head>

<body class="transition-colors duration-300">
    <nav class="navbar-custom sticky top-0 z-50 backdrop-filter backdrop-blur-lg border-b border-gray-200 dark:border-gray-700"
        style="background-color: var(--card-bg); border-bottom: var(--glass-border);">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="{{ url_for('index') }}" class="flex items-center group">
                    <div
                        class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white mr-3 shadow-lg transform group-hover:rotate-12 transition-transform duration-300">
                        <i class="fas fa-robot text-lg"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-bold text-xl leading-none" style="color: var(--text-main)">AI Data
                            Analyst</span>
                        <span class="text-xs font-medium text-indigo-500 tracking-wider">INTELLIGENT INSIGHTS</span>
                    </div>
                </a>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                    <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                    <a href="{{ url_for('analyze') }}" class="nav-link">Analyze</a>
                    <a href="{{ url_for('history') }}" class="nav-link">History</a>
                    <a href="{{ url_for('settings') }}" class="nav-link">Settings</a>

                    <div class="h-6 w-px bg-gray-300 dark:bg-gray-600 mx-2"></div>

                    <!-- Theme Toggle -->
                    <button id="theme-toggle"
                        class="p-2 rounded-full focus:outline-none transition-colors duration-200 hover:bg-gray-100 dark:hover:bg-gray-800"
                        style="color: var(--text-muted)">
                        <i class="fas fa-moon dark-icon hidden"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </button>

                    <a href="{{ url_for('help') }}" class="nav-link" title="Help"><i
                            class="far fa-question-circle"></i></a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="theme-toggle-mobile" class="mr-4 text-gray-600 focus:outline-none">
                        <i class="fas fa-moon dark-icon hidden"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </button>
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg border-t mobile-menu-custom"
            style="background-color: var(--card-bg);">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{{ url_for('index') }}" class="block px-3 py-2 text-gray-700 nav-link">Home</a>
                <a href="{{ url_for('dashboard') }}" class="block px-3 py-2 text-gray-700 nav-link">Dashboard</a>
                <a href="{{ url_for('analyze') }}" class="block px-3 py-2 text-gray-700 nav-link">Analyze</a>
                <a href="{{ url_for('history') }}" class="block px-3 py-2 text-gray-700 nav-link">History</a>
                <a href="{{ url_for('settings') }}" class="block px-3 py-2 text-gray-700 nav-link">Settings</a>
                <a href="{{ url_for('help') }}" class="block px-3 py-2 text-gray-700 nav-link">Help</a>
            </div>
        </div>
    </nav>

    <!-- Floating Background Icons -->
    <div class="floating-cards pointer-events-none" style="opacity: 0.1; z-index: -1;">
        <div class="floating-card card-1 absolute top-20 left-10"><i
                class="fas fa-chart-line text-4xl text-indigo-300"></i></div>
        <div class="floating-card card-2 absolute top-40 right-20"><i
                class="fas fa-database text-4xl text-blue-300"></i></div>
        <div class="floating-card card-3 absolute bottom-20 left-1/4"><i
                class="fas fa-robot text-4xl text-purple-300"></i></div>
    </div>

    <main class="container mx-auto px-4 py-8 relative z-10" style="min-height: 80vh;">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t mt-12 backdrop-filter backdrop-blur-sm"
        style="background-color: var(--card-bg); border-color: var(--border-color);">
        <div class="max-w-7xl mx-auto py-8 px-4">
            <div class="text-center" style="color: var(--text-muted)">
                <p class="mb-2">&copy; 2025 AI Data Analyst. Built with Flask & Groq AI.</p>
                <div class="flex justify-center space-x-4 mt-4 opacity-70">
                    <a href="#" class="hover:text-indigo-500 transition-colors"><i class="fab fa-github"></i></a>
                    <a href="#" class="hover:text-indigo-500 transition-colors"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-indigo-500 transition-colors"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>

    <script id="flash-data" type="application/json">
        {{ get_flashed_messages(with_categories=true) | tojson }}
    </script>

    <script>
        // Theme Toggle Logic
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleMobile = document.getElementById('theme-toggle-mobile');
        const htmlElement = document.documentElement;
        const iconSun = document.querySelectorAll('.light-icon');
        const iconMoon = document.querySelectorAll('.dark-icon');

        function applyTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            if (theme === 'dark') {
                iconSun.forEach(el => el.classList.remove('hidden'));
                iconMoon.forEach(el => el.classList.add('hidden'));
            } else {
                iconSun.forEach(el => el.classList.add('hidden'));
                iconMoon.forEach(el => el.classList.remove('hidden'));
            }
        }

        function toggleTheme() {
            const current = htmlElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

        if (themeToggleBtn) themeToggleBtn.addEventListener('click', toggleTheme);
        if (themeToggleMobile) themeToggleMobile.addEventListener('click', toggleTheme);

        // Flash Messages to JS Toasts
        document.addEventListener('DOMContentLoaded', () => {
            const flashDataEl = document.getElementById('flash-data');
            if (flashDataEl) {
                try {
                    const flashMessages = JSON.parse(flashDataEl.textContent);
                    flashMessages.forEach((msg, index) => {
                        const [category, message] = msg;
                        setTimeout(() => {
                            let type = 'info';
                            let cat = category.toLowerCase();
                            if (cat.includes('success')) type = 'success';
                            else if (cat.includes('error') || cat.includes('danger')) type = 'error';
                            else if (cat.includes('warn')) type = 'warning';

                            if (typeof showNotification === 'function') {
                                showNotification(message, type);
                            } else {
                                console.log('Notification:', message, type);
                            }
                        }, index * 300 + 100);
                    });
                } catch (e) {
                    console.error('Error parsing flash messages:', e);
                }
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
